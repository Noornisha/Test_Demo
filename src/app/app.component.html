<router-outlet></router-outlet>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="px-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>
    <!-- Qty Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Qty</th>
      <td mat-cell *matCellDef="let element" (click)="onQtyEdit(element)">
        <button class="px-qty-btn" *ngIf="!element.isEdit">
          {{ element.quantity }}
        </button>
        <div class="px-qty-acts" *ngIf="element.isEdit">
          <img src="../assets/minus.svg" alt="" />
          <p>10</p>
          <img src="../assets/plus.svg" alt="" />
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" (click)="onClicAction(element)">
        <div class="px-lins">
          <div class="px-line"></div>
          <div class="px-line"></div>
          <div class="px-line"></div>
          <div class="px-line"></div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="ItemTotal">
      <th mat-header-cell *matHeaderCellDef>itemTotal</th>
      <td mat-cell *matCellDef="let element">{{ element.itemTotal }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
